    <script>
      AFRAME.registerComponent("rotcam",{
      init: function() {
      

      },
      tick: function(time,timeDelta) {
      
      this.el.components['look-controls'].pitchObject.rotation.x = 0.000005;
      this.el.components['look-controls'].yawObject.rotation.y = 0.001 * time;
      
      }
      }
      );

			       ></a-box>
