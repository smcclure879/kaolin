<html>
  <head>
    <title>Entity Tests</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type"><meta content="utf-8" http-equiv="encoding">

    <!-- aframe -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>

    <!-- webRTC -->
    <script src="js/adapter-latest.js"></script>
    <!-- <script src="js/webRTC_basic.js"></script> -->

    <!-- jquery -->
    <link href="js/jquery-ui-1.12.1/jquery-ui.css" rel="stylesheet" />
    <script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="js/jquery-ui-1.12.1/jquery-ui.min.js" type="text/javascript"></script>


    <script src="js/stringFunctions.js"></script>

    <script>
      AFRAME.registerComponent("fire",{
      init: function() {

      },
      tick: function(time,timeDelta) {

        
        //if (timeDelta<10 || timeDelta>60) return;
	var t =Math.floor(time)%57;
	if (!t%2 || !t%3) return;
	
	if(!this.el.object3D) return;
	if(!this.el.object3D.rotation) return;
	
	
	this.el.object3D.rotation.x = t/67;
	this.el.object3D.rotation.y = t/87;
	this.el.object3D.rotation.z = t/57;
	this.el.object3D.scale.y = t/8+4;
	this.el.object3D.scale.x = t/13 +1;
	this.el.object3D.scale.z = t/13.51 ;
	

	/*
	this.el.object3D.rotation.x = timeDelta/13.5 
	this.el.object3D.rotation.y = timeDelta/13 - 0.5;      
	this.el.object3D.scale.x = timeDelta/13 ;
	this.el.object3D.scale.z = timeDelta/13.5;
	this.el.object3D.scale.y = 5;
	*/
	

      }
      }
      );
    </script>
  </head>

  <body>
    <a-scene light="defaultLightsEnabled: true" cursor="rayOrigin: mouse" >

      <a-sky color="#124"></a-sky>

      <!-- floor -->  <a-box position="0 0 0.5" rotation="90 0 0" width="100" height="80" depth="0.01" color="#811"
			       ></a-box> 
      
      <a-entity class="secCam" id="cam0" camera="active: true"
		rotcam
		look-controls 
		wasd-controls
		
		position="0 1.7 4" ></a-entity>
      
      
      <xxa-entity text="align:center; font:aileronsemibold; width:6; value:Kaolin Center"  width="30" height="2" depth="0.5"
		  rotation="0 0 0" position="0 10 10" color="white" scale="10 10 10" ></xxa-entity>
      <xxa-entity text="align:center; font:exo2bold; width:6; value:Concert Tonight"  width="30" height="2" depth="0.5"
		  rotation="0 0 0" position="0 7 10" color="white" scale="10 10 10" ></xxa-entity>
      <!--		
			roboto https://cdn.aframe.io/fonts/Roboto-msdf.json
			font="sourcecodepro" 		
			aileronsemibold https://cdn.aframe.io/fonts/Aileron-Semibold.fnt
			dejavu https://cdn.aframe.io/fonts/DejaVu-sdf.fnt
			exo2bold https://cdn.aframe.io/fonts/Exo2Bold.fnt
			exo2semibold https://cdn.aframe.io/fonts/Exo2SemiBold.fnt
			kelsonsans https://cdn.aframe.io/fonts/KelsonSans.fnt
			monoid https://cdn.aframe.io/fonts/Monoid.fnt
			mozillavr https://cdn.aframe.io/fonts/mozillavr.fnt
			sourcecodepro https://cdn.aframe.io/fonts/SourceCodePro.fnt
	-->
      
      <a-entity scale="0.01 0.02 0.01"   position="1 1.8 1" >  <!-- height="0.8" radius="0.1"     rotation="0 105 125" scale="0.6 1.2 0.8 " -->
	<a-tetrahedron fire  color="#c85"></a-tetrahedron>
      </a-entity>
      
      
      <a-entity scale="0.02 0.05 0.02" position="-1 1.8 1" >  <!-- height="0.8" radius="0.1"  rotation="0 105 125" scale="0.6 1.2 0.8 " -->
	<a-tetrahedron fire color="#88F" wireframe="true"></a-tetrahedron>
      </a-entity>
      
      
    </a-scene>
  </body>
</html>
